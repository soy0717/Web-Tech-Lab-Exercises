<!-- HTML file for the weather dashboard -->
<!DOCTYPE html>
<html>
<head>
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Weather Dashboard</h1>

    <!-- Search box -->
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name" onkeypress="handleKeyPress(event)">
      <button onclick="getWeather()">Search</button>
    </div>

    <!-- Current weather -->
    <div id="weatherWrapper" class="weather-wrapper hidden">
      <div class="weather-card">
        <h2 id="cityName"></h2>
        <img id="weatherIcon" src="" alt="Weather Icon">
        <p id="temp" class="temp"></p>
        <p id="description" class="description"></p>
        
        <!-- Weather details -->
        <div class="weather-details">
          <div class="detail-item" onclick="showMoreInfo('feels')">
            <span>Feels like</span>
            <div class="detail-value" id="feelsLike"></div>
          </div>
          <div class="detail-item" onclick="showMoreInfo('humidity')">
            <span>Humidity</span>
            <div class="detail-value" id="humidity"></div>
          </div>
          <div class="detail-item" onclick="showMoreInfo('wind')">
            <span>Wind</span>
            <div class="detail-value" id="wind"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- 7 day weather forecast -->
    <div id="forecastWrapper" class="forecast-wrapper hidden">
      <h3>7-Day Forecast</h3>
      <div id="forecastContainer" class="forecast-container"></div>
    </div>

    <!-- Error message -->
    <p id="error" class="error hidden">City not found</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
